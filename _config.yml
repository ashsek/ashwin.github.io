# Site settings
title: Ashwin Sekhari
description: 'Ashwin Sekhari - Homepage'
url: 'http://ashsek.github.io'
baseurl: '/ashsek.github.io'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Ashwin Sekhari'
  email: ashwinsekhari@gmail.com
  twitter_username: joshgerdes
  facebook_username: joshgerdes
  github_username:  ashsek
  linkedin_username:  joshgerdes

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
